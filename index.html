<html lang="ru">

  <title>3DTEST</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #2d2d2d;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      background-color: #1e1e1e;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease;
    }

    .player {
      width: 100px;
      height: 100px;
      background-color: #39a0ff;
      position: absolute;
      bottom: 0;
      border-radius: 10px;
      transform: translateZ(150px);
    }

    .player-face {
      width: 50px;
      height: 50px;
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/96ae80a4-87a8-4b64-a7f0-9a6423f6017f/dh4e0u6-164ab541-4543-403f-ac4c-c42340ee2da7.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzk2YWU4MGE0LTg3YTgtNGI2NC1hN2YwLTlhNjQyM2Y2MDE3ZlwvZGg0ZTB1Ni0xNjRhYjU0MS00NTQzLTQwM2YtYWM0Yy1jNDIzNDBlZTJkYTcucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.vATI5_PBvirM78SM7Of936oCd6tPUOgXAN4XSfWX3Qc');
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 25px;
    }

    .baseplate {
      width: 100%;
      height: 100%;
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c6d9faf0-76b9-41a9-8e7d-20d58666b9b8/dg48ny1-110b2542-94e1-44d6-bf0b-760cf294a27d.png/v1/fill/w_894,h_894/stud_texture_from_roblox_by_20thcenturyfoxroblox_dg48ny1-pre.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTAyNCIsInBhdGgiOiJcL2ZcL2M2ZDlmYWYwLTc2YjktNDFhOS04ZTdkLTIyZDU4NjY2YjliOFwvZGc0OG55MS0xMTBiMjU0Mi05NGUxLTQ0ZDYtYmYwYi03NjBjZjI5NGEyN2QucG5nIiwid2lkdGgiOiI8PTEwMjQifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.jlJcDGlgMWSc9Mr3j12tvPf9XcRfpHzT8gUUZJkATzY');
      background-size: cover;
      position: absolute;
      bottom: 0;
      z-index: 1;
      transform: rotateX(90deg) translateZ(-50px);
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="game-container">
      <div class="baseplate"></div>
      <div class="player">
        <div class="player-face"></div>
      </div>
    </div>
  </div>

  <script>
    const gameContainer = document.querySelector('.game-container');
    let angleX = 0;
    let angleY = 0;

    document.addEventListener('keydown', function(event) {
      const step = 5;
      if (event.key === 'ArrowUp') {
        angleX -= step;
      } else if (event.key === 'ArrowDown') {
        angleX += step;
      } else if (event.key === 'ArrowLeft') {
        angleY -= step;
      } else if (event.key === 'ArrowRight') {
        angleY += step;
      }
      gameContainer.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    });
  </script>

</body>
</html>
